<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Moderno v2.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <h1>JS Moderno <span class="version">v2.0</span></h1>
        
        <section class="card">
            <h2>Estilo Dinâmico</h2>
            <p id="text-display">Experimente diferentes estilos para este texto com os controles abaixo.</p>
            
            <div class="controls">
                <div class="control-group">
                    <label for="font-select">Fonte:</label>
                    <select id="font-select">
                        <option value="'Segoe UI', sans-serif">Padrão</option>
                        <option value="'Courier New', monospace">Monospace</option>
                        <option value="'Georgia', serif">Serif</option>
                    </select>
                </div>
                
                <div class="control-group">
                    <label for="color-picker">Cor:</label>
                    <input type="color" id="color-picker" value="#333333">
                </div>
                
                <button id="apply-btn">Aplicar Estilo</button>
            </div>
        </section>
        
        <section class="card">
            <h2>Tempo & Data</h2>
            <div class="time-display">
                <div id="time">--:--:--</div>
                <div id="date">--- --, ----</div>
            </div>
            <button id="format-toggle">Alternar Formato</button>
        </section>

        <section class="card">
            <h2>Galeria de Patos</h2>
            <div class="image-container">
                <img id="gallery-image" src="https://blog.polipet.com.br/wp-content/uploads/2024/01/pato-1110x508.jpeg" alt="Foto de pato">
            </div>
            <button id="change-image">Trocar Imagem</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
